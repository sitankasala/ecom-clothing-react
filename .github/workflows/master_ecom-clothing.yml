# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ecom-clothing

on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: ecom-clothing   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'ecom-clothing'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '18.x'                # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
#        working-directory: ecom-clothing
